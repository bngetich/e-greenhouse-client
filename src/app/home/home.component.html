<mat-toolbar color="primary" class="expanded-toolbar">
  <mat-toolbar-row>
    <span>
      <button *ngIf="!isAuthenticated" mat-button routerLink="home">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isAuthenticated">
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
      <button mat-button routerLink="home">
        <h1>{{title}}</h1>
      </button>
    </span>
    <span class="menu-spacer"></span>
    <button mat-raised-button color="accent" *ngIf="isAuthenticated"
            (click)="oktaAuth.logout()">Logout
  </button>
  <button mat-raised-button color="accent" *ngIf="!isAuthenticated"
      (click)="oktaAuth.loginRedirect()">Login</button>
</mat-toolbar-row>
</mat-toolbar>

<mat-card *ngIf="!isAuthenticated">
  <span style="font-size: 20px;">Welcome to E Greenhouse - A smart greenhouse application</span>
</mat-card>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
        <a mat-list-item [routerLink]="'/events'"> Events </a>
        <a mat-list-item [routerLink]="'/configuration'"> Configuration </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
